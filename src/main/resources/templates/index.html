<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Авторизация пользователя</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/styles/login.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0min.js}"></script>
</head>

<body class="text-center">
    <form class="form-signin" th:action="@{/}" th:object="${user}" method="POST">

        <h1 class="h3 mb-3 font-weight-normal">Залогиньтесь</h1>

        <label for="username" class="sr-only">Имя пользователя</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>

        <br><label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>

        <div th:if="${param.error}">
            <p>Имя пользователя или пароль некорректны</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit">Войти</button>

        <br><a href="#" th:href="@{/register}">Зарегистрироваться</a>&nbsp;
    </form>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
